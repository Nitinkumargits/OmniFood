<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omni-food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section class="section_hero">
      <div class="hero">
        <div class="hero_text_box">
          <h1 class="heading_primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero_description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn_full margin_right_sm">Start eating well</a>
          <a href="#" class="btn btn_outline">Learn more &darr;</a>
          <div class="margin_bottom_sm margin_left-sm">
            <ul class="customer_img">
              <li>
                <img
                  class="customer_img_list"
                  src="./img/customers/customer-1.jpg"
                  alt />
              </li>
              <li>
                <img
                  class="customer_img_list"
                  src="./img/customers/customer-2.jpg"
                  alt />
              </li>
              <li>
                <img
                  class="customer_img_list"
                  src="./img/customers/customer-3.jpg"
                  alt />
              </li>
              <li>
                <img
                  class="customer_img_list"
                  src="./img/customers/customer-4.jpg"
                  alt />
              </li>
              <li>
                <img
                  class="customer_img_list"
                  src="./img/customers/customer-5.jpg"
                  alt />
              </li>
              <li>
                <img
                  class="customer_img_list"
                  src="./img/customers/customer-6.jpg"
                  alt />
              </li>
            </ul>
            <p class="para_customer_img">
              We have delivered <span>250,000+</span> meals last year!
            </p>
          </div>
        </div>
        <div class="hero-img-box">
          <img src="./img/hero.png" alt="hero section image" class="hero_img" />
        </div>
      </div>
    </section>
  </body>
</html>
